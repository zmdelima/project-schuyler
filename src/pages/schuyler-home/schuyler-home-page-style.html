<link rel="import" href="../../../bower_components/polymer/polymer.html">
<dom-module id="schuyler-home-page-style">
<template>
<style>
    #editor{
        background: #4C4C4C;
        width: 100vw;
        height: 100vh;
    }
    #main-container{
        /*background: #AAAAAA;*/
        position: relative;
        top: 10vh;
        height: 80vh;
        width: 90vw;
        margin: auto auto;
    }
    #timeline-editor {
        background: #eeeeee;
        height: 80vh;
        width: 63vw;
        float: left;
    }
    #player {
        background: #ececec;
        height: 48vh;
        width: 63vw;
    }
    #timeline {
        background: #8A8A8A;
        height: 40%;
        width: inherit;
    }
    #media-lib {
        background: #999999;
        width: 27vw;
        height: inherit;
        float: left;
        overflow-x: hidden;
        overflow-y: scroll;
    }
    #tlf {
        width: 100%;
        height: 100%;
    }
    .t-layer {
        background-color: #333333;
        border-style: solid;
        border-width: 0.1px;
        border-left: none;
        border-top: none;
        border-right: none;
        margin-bottom:0.25px;
        margin-top:0.25px;
    }
    .t-layer > .t-overlay {
        cursor: move;
        color: white;
        border: solid 0.01px #B6FEFE;
        font-size: 2vh;
    }
    div .mf {
        background-color: rgba(36, 124, 255, 0.5);
        width: 26vw;
        height: 10vh;
        border-style: solid;
        border-color: gray;
        border-left: none;
        border-top: none;
        border-right: none;
        cursor: move;
    }
    .mf .img {
        width: 10vw;
        height: 10vh;
        float: left;
        border: none;
    }
    .mf p {
        height: 10vh;
        width: 16vw;
        float: right;
        text-align: center;
        vertical-align: middle;
        font-size: 2vh;
        color: black;
        word-break: break-all;
        overflow: hidden;
        border: none;
    }
    .card {
        /*padding: 16px;*/
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
    }
    #clone {
        opacity: 0.4;
    }
     
    p {
        display: block;
        -webkit-margin-before: 0em;
        -webkit-margin-after: 0em;
        -webkit-margin-start: 0px;
        -webkit-margin-end: 0px;
    }
</style>
</template>
</dom-module>
